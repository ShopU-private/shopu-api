spring.application.name=ShopU API
spring.data.mongodb.uri=${SHOPU_PRODUCT_DB}
#shopu_product_db=${DATABASE_URL}
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG

razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

#cashfree.app.id=${CASHFREE_APP_ID}
#cashfree.secret.key=${CASHFREE_SECRET_KEY}

jwt.secret=${JWT_SECRET}

